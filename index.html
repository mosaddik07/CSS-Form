<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Practice Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact">
      <h2>Level Up Yout Brand</h2>
      <p>Hello There , I Am Mosaddik Billah , I Am From Bangladesh</p>
      <form action="">
        <div class="child_form">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Your Name" />
        </div>

        <div class="child_form">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Your Email Address" />
        </div>

        <div class="child_form">
          <label for="phone">Phone </label>
          <input type="number" name="phone" placeholder="Your Phone Number" />
        </div>

        <div class="child_form">
          <label for="Country">Country </label>
          <select name="Country">
            <option value="BD">Bangladesh</option>
            <option value="IN">India</option>
            <option value="PK">Pakistan</option>
            <option value="UK">United Kingdom</option>
            <option value="US">United Status</option>
          </select>
        </div>

        <div class="child_form">
          <label for="message">How Can We Help !</label>
          <textarea name="message" cols="135" rows="10" placeholder="your message"></textarea>
        </div>

        <div class="child_form">
          <input type="button" value="Sent Message" class="buttons" />
        </div>
      </form>
    </div>
  </body>
</html>
